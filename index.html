<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encrypt Simple Text</title>
</head>
<body>
    <input type="text" placeholder="Type something..." id="myInput">
    <button onclick="encrypt()">Encrypt</button>
    <div id="result"></div>
    <script>
        function encrypt() {
                let rawText = document.getElementById("myInput").value;
                let tempText = "";
                for (var i = 0; i < rawText.length; i++) {
                    tempText += encByChar(rawText[i]);
                }
                document.getElementById("result").innerHTML = tempText;
            }
            function encByChar(x) {
                switch (x) {
                    case "a":
                        return "z";
                        break;
                    case "b":
                        return "y";
                        break;
                    case 'c':
                        return "w"
                        break;
                    case 'd':
                        return "x"
                        break;
                }
            }
    </script>
</body> 
</html>
